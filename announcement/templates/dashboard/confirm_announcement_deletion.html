{% extends "announcement/base.html" %}

{% block content %}
    <div class="container py-5">
        <h1 class="mb-4">Confirm Deletion</h1>
        <p>Are you sure you want to delete the announcement "{{ announcement.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'chencha:show_announcement' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
